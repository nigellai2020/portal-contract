version: "3.1"
services:
  install:
    image: node:18
    volumes:
      - .:/data
    command: bash -c "cd /data && rm -rf node_modules && rm -f package-lock.json && npm i"
  update:
    image: node:18
    volumes:
      - .:/data
    command: bash -c "cd /data && npm update"   
  deployer:
    image: node:18
    volumes:
      - .:/data
    ports:
      - 8080:8080
    command: bash -c "cd /data && npm run deployer"   
  deploy:
    image: node:18
    volumes:
      - .:/data
    command: bash -c "cd /data && npm run deploy"    
  setup:
    image: node:18
    volumes:
      - .:/data
    command: bash -c "cd /data && npm run setup"        
  build:
    image: node:18
    volumes:
      - .:/data
    command: bash -c "cd /data && npm run build"
  test:
    image: node:18
    volumes:
      - .:/data
    command: bash -c "cd /data && npm run test:projectInfo"      